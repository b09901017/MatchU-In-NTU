    <style>
        .chat-room-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            background: #F8F9FA;
        }

        .message {
            display: flex;
            gap: var(--space-sm);
            align-items: flex-end;
            animation: slideUp 0.3s ease-out;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
        }

        .message.sent .message-avatar {
            display: none;
        }

        .message-content {
            max-width: 70%;
        }

        /* Activity Suggestion Card */
        .activity-suggestion {
            background: linear-gradient(135deg, #E3F2FD 0%, #F0F8FF 100%);
            border: 2px dashed var(--info);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-lg) 0;
            animation: slideUp 0.4s ease-out;
        }

        .activity-suggestion-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
            color: var(--primary-blue);
            font-weight: var(--weight-semibold);
        }

        .activity-option {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .activity-option:hover {
            border-color: var(--primary-blue);
            background: #F8F9FA;
        }

        .activity-option:active {
            transform: scale(0.98);
        }

        .activity-option-title {
            font-size: var(--font-body);
            font-weight: var(--weight-semibold);
            margin-bottom: var(--space-xs);
        }

        .activity-option-location {
            font-size: var(--font-body-sm);
            color: var(--text-secondary);
        }

        /* Invitation Card */
        .invitation-card {
            background: white;
            border: 2px solid var(--accent-coral);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-md) 0;
            animation: slideUp 0.3s ease-out;
        }

        .invitation-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
            color: var(--accent-coral);
            font-weight: var(--weight-semibold);
        }

        .invitation-details {
            margin-bottom: var(--space-md);
        }

        .invitation-row {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
            font-size: var(--font-body-sm);
        }

        .invitation-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .invitation-status {
            background: var(--success-bg);
            color: var(--success);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-body-sm);
            font-weight: var(--weight-semibold);
            text-align: center;
        }

        .invitation-status.rejected {
            background: var(--error-bg);
            color: var(--error);
        }

        /* Input Area */
        .input-area {
            padding: var(--space-md);
            background: white;
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: var(--space-sm);
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 40px 10px 12px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            resize: none;
            font-family: inherit;
            line-height: 1.5;
        }

        .plus-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 28px;
            height: 28px;
            border-radius: var(--radius-full);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .plus-btn:hover {
            background: var(--bg-tertiary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .send-btn:hover {
            background: var(--primary-blue-dark);
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-placeholder);
            cursor: not-allowed;
        }

        /* Plus Menu */
        .plus-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: var(--space-sm);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-xl);
            padding: var(--space-sm);
            display: none;
            flex-direction: column;
            gap: var(--space-xs);
            min-width: 200px;
        }

        .plus-menu.show {
            display: flex;
        }

        .menu-item {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition-base);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .menu-item:hover {
            background: var(--bg-secondary);
        }

        /* Invitation Modal */
        .invitation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            padding: var(--space-md);
        }

        .invitation-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            font-family: inherit;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>

    <!-- JavaScript -->
    <script src="../js/config.js"></script>

    <script>
        let messages = [];
        let currentUser = CURRENT_USER;
        let chatPartner = FAKE_USERS[0]; // ‰Ω≥‰Ω≥

        document.addEventListener('DOMContentLoaded', () => {
            initChatRoom();
        });

        function initChatRoom() {
            // ËºâÂÖ•ÂàùÂßãË®äÊÅØ
            loadInitialMessages();

            // Á∂ÅÂÆö‰∫ã‰ª∂
            setupEventListeners();

            // Ëá™ÂãïÊªæÂãïÂà∞Â∫ïÈÉ®
            scrollToBottom();
        }

        function loadInitialMessages() {
            // ÂàùÂßãÂ∞çË©±
            const initialMessages = [
                { id: 1, sender: 'them', content: 'Hi! ÂæàÈ´òËààË™çË≠ò‰Ω†~', time: '14:20' },
                { id: 2, sender: 'me', content: 'Êàë‰πüÊòØ!ÁúãÂà∞‰Ω†‰πüÂñúÊ≠°ÂíñÂï°,ÊúâÊ≤íÊúâÊé®Ëñ¶ÁöÑÂíñÂï°Âª≥?', time: '14:22' },
                { id: 3, sender: 'them', content: 'ÊàëÊúÄËøëÂæàÂñúÊ≠°ËàüÂ±±Ë∑ØÈÇ£Èñì!‰ªñÂÄëÁöÑÊãøÈêµÂæàÊ£í‚òï', time: '14:25' },
                { id: 4, sender: 'me', content: 'ÁúüÁöÑÂóé!Êàë‰πüÂ∏∏ÂéªÈÇ£Èñì!', time: '14:27' }
            ];

            messages = initialMessages;
            renderMessages();

            // Ê™¢Ê∏¨‰∏¶È°ØÁ§∫Ê¥ªÂãïÊé®Ëñ¶
            setTimeout(() => {
                showActivitySuggestion();
            }, 1000);
        }

        function renderMessages() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            messages.forEach(msg => {
                const messageEl = createMessageElement(msg);
                messagesArea.appendChild(messageEl);
            });
        }

        function createMessageElement(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender === 'me' ? 'sent' : 'received'}`;

            if (msg.type === 'activity-suggestion') {
                messageDiv.innerHTML = createActivitySuggestionHTML(msg);
            } else if (msg.type === 'invitation') {
                messageDiv.innerHTML = createInvitationHTML(msg);
            } else {
                messageDiv.innerHTML = `
                    ${msg.sender === 'them' ? `<img src="${chatPartner.avatar}" alt="‰Ω≥‰Ω≥" class="message-avatar">` : ''}
                    <div class="message-content">
                        <div class="chat-bubble chat-bubble-${msg.sender === 'me' ? 'sent' : 'received'}">
                            ${msg.content}
                        </div>
                        <div class="chat-time">${msg.time}</div>
                    </div>
                `;
            }

            return messageDiv;
        }

        function showActivitySuggestion() {
            // Âü∫ÊñºÂ∞çË©±ÂÖßÂÆπÊé®Ëñ¶Ê¥ªÂãï
            const suggestions = Utils.suggestActivities(messages);

            if (suggestions.length > 0) {
                const suggestionMsg = {
                    id: Utils.generateId(),
                    type: 'activity-suggestion',
                    suggestions: suggestions.slice(0, 3)
                };

                messages.push(suggestionMsg);
                const messageEl = createMessageElement(suggestionMsg);
                document.getElementById('messagesArea').appendChild(messageEl);
                scrollToBottom();
            }
        }

        function createActivitySuggestionHTML(msg) {
            return `
                <div class="activity-suggestion">
                    <div class="activity-suggestion-header">
                        <span>üéØ</span>
                        <span>Ê†πÊìö‰Ω†ÂÄëÁöÑËÅäÂ§©,Êé®Ëñ¶Ê¥ªÂãï</span>
                    </div>
                    ${msg.suggestions.map(suggestion => `
                        <div class="activity-option" onclick="selectActivity('${suggestion.title}', '${suggestion.locations[0]}')">
                            <div class="activity-option-title">
                                ${suggestion.emoji} ${suggestion.title}
                            </div>
                            <div class="activity-option-location">
                                üìç ${suggestion.locations[0]}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function selectActivity(title, location) {
            // Ëá™ÂãïÂ°´ÂÖ•ÁôºËµ∑ÈÇÄÁ¥ÑË°®ÂñÆ
            openInvitationModal();

            setTimeout(() => {
                // Ê†πÊìöÊ¥ªÂãïÊ®ôÈ°åÈÅ∏ÊìáÂ∞çÊáâÁöÑÈ°ûÂûã
                const typeMap = {
                    '‰∏ÄËµ∑ÂñùÂíñÂï°': 'coffee',
                    '‰∏ÄËµ∑ÁúãÈõªÂΩ±': 'movie',
                    '‰∏ÄËµ∑ËÆÄÊõ∏': 'study',
                    '‰∏ÄËµ∑ÂêÉÈ£Ø': 'meal'
                };

                const type = Object.keys(typeMap).find(key => title.includes(key));
                if (type) {
                    document.getElementById('activityType').value = typeMap[type];
                    updateLocationSuggestions();
                }

                document.getElementById('activityLocation').value = location;
            }, 300);
        }

        function createInvitationHTML(msg) {
            const statusClass = msg.status === 'accepted' ? '' : (msg.status === 'rejected' ? 'rejected' : '');
            const statusText = msg.status === 'accepted' ? '‚úÖ Â∑≤Êé•Âèó' : (msg.status === 'rejected' ? '‚ùå Â∑≤ÊãíÁµï' : '');

            return `
                <div class="invitation-card">
                    <div class="invitation-header">
                        <span>üìÖ</span>
                        <span>ÈÇÄÁ¥ÑÈÇÄË´ã</span>
                    </div>
                    <div class="invitation-details">
                        <div class="invitation-row">
                            <span>${msg.activityEmoji}</span>
                            <span><strong>${msg.activityTitle}</strong></span>
                        </div>
                        <div class="invitation-row">
                            <span>üìÖ</span>
                            <span>${msg.time}</span>
                        </div>
                        <div class="invitation-row">
                            <span>üìç</span>
                            <span>${msg.location}</span>
                        </div>
                        ${msg.note ? `<div class="invitation-row" style="margin-top: var(--space-sm);">üí¨ ${msg.note}</div>` : ''}
                    </div>
                    ${msg.status ? `
                        <div class="invitation-status ${statusClass}">${statusText}</div>
                    ` : `
                        <div class="invitation-actions">
                            <button class="btn btn-secondary" style="flex: 1;" onclick="respondToInvitation('${msg.id}', 'reject')">ÊãíÁµï</button>
                            <button class="btn btn-coral" style="flex: 1;" onclick="respondToInvitation('${msg.id}', 'accept')">Êé•Âèó</button>
                        </div>
                    `}
                </div>
            `;
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const plusBtn = document.getElementById('plusBtn');

            // Ëº∏ÂÖ•Ê°ÜËá™ÂãïË™øÊï¥È´òÂ∫¶
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';

                // ÂïüÁî®/Á¶ÅÁî®ÁôºÈÄÅÊåâÈàï
                sendBtn.disabled = messageInput.value.trim() === '';
            });

            // ÁôºÈÄÅË®äÊÅØ
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                    }
                }
            });

            // Plus ÊåâÈàï
            plusBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('plusMenu').classList.toggle('show');
            });

            // ÈªûÊìäÂ§ñÈÉ®ÈóúÈñâËèúÂñÆ
            document.addEventListener('click', () => {
                document.getElementById('plusMenu').classList.remove('show');
            });

            // ÈÇÄÁ¥ÑË°®ÂñÆ
            document.getElementById('invitationForm').addEventListener('submit', (e) => {
                e.preventDefault();
                sendInvitation();
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            const newMessage = {
                id: Utils.generateId(),
                sender: 'me',
                content: content,
                time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })
            };

            messages.push(newMessage);
            const messageEl = createMessageElement(newMessage);
            document.getElementById('messagesArea').appendChild(messageEl);

            // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê°Ü
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('sendBtn').disabled = true;

            // ÊªæÂãïÂà∞Â∫ïÈÉ®
            scrollToBottom();

            // Ê®°Êì¨Â∞çÊñπÂõûË¶Ü
            setTimeout(() => {
                simulateReply();
            }, 1500);

            // Ê™¢Êü•ÊòØÂê¶ÈúÄË¶ÅÈ°ØÁ§∫Ê¥ªÂãïÊé®Ëñ¶
            if (messages.length > 6 && !messages.some(m => m.type === 'activity-suggestion')) {
                setTimeout(showActivitySuggestion, 2000);
            }
        }

        function simulateReply() {
            const replies = [
                'Â•ΩÂïä!Êàë‰πüÈÄôÈ∫ºË¶∫Âæó~',
                'ËÅΩËµ∑‰æÜ‰∏çÈåØ!',
                'ÂìàÂìàÂìà üëç',
                'ÂèØ‰ª•Âïä!',
                'Ê≤íÂïèÈ°å~'
            ];

            const newMessage = {
                id: Utils.generateId(),
                sender: 'them',
                content: Utils.randomPick(replies),
                time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' })
            };

            messages.push(newMessage);
            const messageEl = createMessageElement(newMessage);
            document.getElementById('messagesArea').appendChild(messageEl);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function openInvitationModal() {
            document.getElementById('invitationModal').classList.add('show');

        function sendInvitation() {
            const type = document.getElementById('activityType').value;
            const time = document.getElementById('activityTime').value;
            const location = document.getElementById('activityLocation').value;
            const note = document.getElementById('activityNote').value;

            if (!type || !time || !location) {
                Utils.showToast('Ë´ãÂ°´ÂØ´ÊâÄÊúâÂøÖÂ°´Ê¨Ñ‰Ωç', 'error');
                return;
            }

            // Áç≤ÂèñÊ¥ªÂãï‰ø°ÊÅØ
            const activityOption = document.querySelector(`#activityType option[value="${type}"]`).text;
            const [emoji, title] = activityOption.split(' ');

            // Ê†ºÂºèÂåñÊôÇÈñì
            const dateTime = new Date(time);
            const formattedTime = dateTime.toLocaleDateString('zh-TW', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            const invitation = {
                id: Utils.generateId(),
                type: 'invitation',
                sender: 'me',
                activityEmoji: emoji,
                activityTitle: title,
                time: formattedTime,
                location: location,
                note: note,
                status: null  // null = ÂæÖÂõûÊáâ, 'accepted' = Â∑≤Êé•Âèó, 'rejected' = Â∑≤ÊãíÁµï
            };

            messages.push(invitation);

            document.getElementById('messagesArea').appendChild(messageEl);
            scrollToBottom();

            closeInvitationModal();
            document.getElementById('invitationForm').reset();

            Utils.showToast('ÈÇÄÁ¥ÑÂ∑≤ÁôºÈÄÅ!', 'success');

            // Ê®°Êì¨Â∞çÊñπÂõûÊáâ(70%Êé•Âèó)

        function respondToInvitation(invitationId, response, isSimulated = false) {
            const invitation = messages.find(m => m.id === invitationId);

            invitation.status = response === 'accept' ? 'accepted' : 'rejected';

            scrollToBottom();

            if (isSimulated) {

            }
        }
