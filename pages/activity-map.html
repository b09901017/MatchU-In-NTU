<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003060">
    <title>MatchU - 活動地圖</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💖</text></svg>">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="../css/pages/activity-map.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="activity-map-page">
        <!-- Top Navigation -->
        <div class="top-nav map-nav">
            <div class="top-nav-left">
                <button class="btn-icon" onclick="window.history.back()">
                    <span>←</span>
                </button>
                <div class="top-nav-title">活動地圖</div>
            </div>
            <div class="top-nav-right">
                <button class="btn-icon" id="filterToggleBtn" onclick="toggleFilter()">
                    <span>🔍</span>
                </button>
                <button class="btn-icon" id="locateBtn" onclick="locateUser()">
                    <span>📍</span>
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-header">
                <div class="filter-title">篩選活動類型</div>
                <button class="btn-text" onclick="clearFilters()">清除全部</button>
            </div>
            <div class="filter-options" id="filterOptions">
                <!-- Will be filled dynamically -->
            </div>
        </div>

        <!-- Activity Count Badge -->
        <div class="activity-count" id="activityCount">
            <span id="visibleCount">0</span> / <span id="totalCount">0</span> 個活動
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='swipe.html'">
                <div class="nav-icon">🎴</div>
                <div>盲盒</div>
            </div>
            <div class="nav-item" onclick="window.location.href='chat-list.html'">
                <div class="nav-icon">💬</div>
                <div>聊天</div>
            </div>
            <div class="nav-item active" onclick="window.location.href='activity-list.html'">
                <div class="nav-icon">🎉</div>
                <div>活動</div>
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <div class="nav-icon">👤</div>
                <div>我的</div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/pages/activity-map.js"></script>
</body>
</html>
