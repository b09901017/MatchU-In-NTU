<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003060">
    <title>MatchU - 個人中心</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💖</text></svg>">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">

    <link rel="stylesheet" href="../css/pages/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    </style>
</head>
<body>
    <div class="profile-page page-with-nav">
        <div class="top-nav">
            <div class="top-nav-left">
                <div class="top-nav-title">個人中心</div>
            </div>
            <div class="top-nav-right">
                <button class="btn-icon" onclick="window.location.href='settings.html'">
                    <span>⚙️</span>
                </button>
            </div>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar-wrapper">
                <img id="profileAvatar" src="" alt="頭像" class="profile-avatar">
            </div>
            <div class="profile-name" id="profileName">載入中...</div>
            <div class="profile-department" id="profileDepartment">載入中...</div>
            <button class="btn edit-profile-btn" id="editProfileBtn" onclick="editProfile()" style="display: none;">
                編輯個人檔案
            </button>
            <button class="btn btn-coral" id="sendMessageBtn" onclick="sendMessage()" style="display: none;">
                💬 發送訊息
            </button>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="matchCount">0</div>
                <div class="stat-label">配對數</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="chatCount">0</div>
                <div class="stat-label">聊天中</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activityCount">0</div>
                <div class="stat-label">活動數</div>
            </div>
        </div>

        <!-- Menu Section (只在查看自己檔案時顯示) -->
        <div class="menu-section" id="settingsMenu" style="display: none;">
            <div class="menu-group-title">個人資料</div>
            <div class="menu-item" onclick="viewPhotos()">
                <div class="menu-item-left">
                    <div class="menu-item-icon">📸</div>
                    <div class="menu-item-text">我的照片</div>
                </div>
                <div class="menu-item-arrow">→</div>
            </div>
            <div class="menu-item" onclick="editInterests()">
                <div class="menu-item-left">
                    <div class="menu-item-icon">🏷️</div>
                    <div class="menu-item-text">興趣標籤</div>
                </div>
                <div class="menu-item-arrow">→</div>
            </div>
            <div class="menu-item" onclick="Utils.showToast('功能開發中', 'info')">
                <div class="menu-item-left">
                    <div class="menu-item-icon">⭐</div>
                    <div class="menu-item-text">我的徽章</div>
                </div>
                <div class="menu-item-arrow">→</div>
            </div>
        </div>

        <div class="menu-section mt-md" id="otherMenu" style="display: none;">
            <div class="menu-group-title">其他</div>
            <div class="menu-item" onclick="Utils.showToast('功能開發中', 'info')">
                <div class="menu-item-left">
                    <div class="menu-item-icon">❓</div>
                    <div class="menu-item-text">幫助與回饋</div>
                </div>
                <div class="menu-item-arrow">→</div>
            </div>
            <div class="menu-item" onclick="Utils.showToast('功能開發中', 'info')">
                <div class="menu-item-left">
                    <div class="menu-item-icon">📄</div>
                    <div class="menu-item-text">關於 MatchU</div>
                </div>
                <div class="menu-item-arrow">→</div>
            </div>
        </div>

        <button class="btn btn-block logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">
            登出
        </button>

        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='swipe.html'">
                <div class="nav-icon">🎴</div>
                <div>盲盒</div>
            </div>
            <div class="nav-item" onclick="window.location.href='chat-list.html'">
                <div class="nav-icon">💬</div>
                <div>聊天</div>
            </div>
            <div class="nav-item" onclick="window.location.href='activity-list.html'">
                <div class="nav-icon">🎉</div>
                <div>活動</div>
            </div>
            <div class="nav-item active" onclick="window.location.href='profile.html'">
                <div class="nav-icon">👤</div>
                <div>我的</div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/pages/profile.js"></script>

</body>
</html>
