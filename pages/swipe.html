        .swipe-page {

        /* Card Container */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 550px;
            margin: var(--space-xl) auto;
            perspective: 1000px;
        }

        /* User Card */
        .swipe-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .swipe-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);

        .card-front {

        .card-front-text {
            font-size: var(--font-h3);

        .card-back {

        .card-image {

        .card-header {

        }

        .card-name {
            font-size: var(--font-h3);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
        }

        .card-department {
            font-size: var(--font-body-sm);
            color: var(--text-secondary);
            margin: var(--space-xs) 0;
        }

        .card-bio {
            color: var(--text-secondary);
            line-height: var(--line-height-loose);
            font-size: var(--font-body-sm);
            margin-top: var(--space-md);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
        }

        .action-btn {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-slow) var(--ease-standard);
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .btn-pass {
            background: white;
            color: var(--text-tertiary);
        }

        .btn-like {
            background: var(--accent-coral);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Swipes Remaining */
        .swipes-info {
            text-align: center;
            padding: var(--space-lg);
        }

        .swipes-count {
            font-size: var(--font-body);
            color: var(--text-secondary);
        }

        .swipes-count strong {
            color: var(--accent-coral);
            font-size: var(--font-h4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-3xl) var(--space-lg);
        }

        .empty-icon {

            margin-bottom: var(--space-md);
        }

        .empty-title {
            font-size: var(--font-h3);
            font-weight: var(--weight-semibold);
            margin-bottom: var(--space-sm);
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        /* Match Success Modal */
        .match-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
        }

        .match-modal.show {
            display: flex;
        }

        .match-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            text-align: center;
            max-width: 90%;
            max-width: 400px;
        }

        .match-title {

        }

        .match-avatars {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .match-avatar {
            width: 80px;

            border-radius: var(--radius-full);
            object-fit: cover;
        }

        .match-heart {
            font-size: 32px;
            animation: heartBeat 0.8s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .match-message {
            font-size: var(--font-h4);
            margin-bottom: var(--space-md);
        }

        .match-common {
            color: var(--text-secondary);
            font-size: var(--font-body-sm);
            margin-bottom: var(--space-xl);
        }
    </style>

    <!-- JavaScript -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        let currentUserIndex = 0;
        let swipesRemaining = 5;
        let users = [];
        let currentCard = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initSwipePage();
        });

        function initSwipePage() {
            // æ‰“äº‚ç”¨æˆ¶é †åº
            users = Utils.shuffle([...FAKE_USERS]);

            // é¡¯ç¤ºç¬¬ä¸€å¼µå¡ç‰‡
            showNextCard();

            // ç¶å®šäº‹ä»¶
            document.getElementById('likeBtn').addEventListener('click', () => handleLike());
            document.getElementById('passBtn').addEventListener('click', () => handlePass());

            // é é¢é€²å ´å‹•ç•«
            gsap.from('.card-container', {
                duration: 0.6,
                scale: 0.8,
                opacity: 0,
                ease: 'back.out(1.5)'
            });
        }

        function showNextCard() {
            if (swipesRemaining === 0 || currentUserIndex >= users.length) {
                showEmptyState();
                return;
            }

            const user = users[currentUserIndex];
            const cardHtml = createCardHTML(user);

            const container = document.getElementById('cardContainer');
            container.innerHTML = cardHtml;

            currentCard = document.getElementById('swipeCard');

            // ç¶å®šç¿»å¡äº‹ä»¶
            currentCard.addEventListener('click', flipCard);

            // å¡ç‰‡é€²å ´å‹•ç•«
            gsap.from(currentCard, {
                duration: 0.5,
                scale: 0.8,
                opacity: 0,
                ease: 'back.out(1.5)'
            });

            // æ›´æ–°è¨ˆæ•¸
            document.getElementById('swipesCount').textContent = swipesRemaining;
        }

        function createCardHTML(user) {
            const commonInterests = Utils.getCommonInterests(
                CURRENT_USER.interests,
                user.interests
            );

            return `
                <div class="swipe-card" id="swipeCard">
                    <!-- Front Face (æœªç¿»è½‰) -->
                    <div class="card-face card-front">
                        <div class="card-front-content">
                            <div class="card-front-icon">ğŸ</div>
                            <div class="card-front-text">é»æ“Šç¿»ç‰Œ</div>
                        </div>
                    </div>

                    <!-- Back Face (ç¿»è½‰å¾Œ) -->
                    <div class="card-face card-back">
                        <img src="${user.photos[0]}" alt="${user.name}" class="card-image">
                        <div class="card-info">
                            <div class="card-header">
                                <div>
                                    <div class="card-name">${user.name}, ${user.age}</div>
                                    <div class="card-department">ğŸ“ ${user.department}</div>
                                </div>
                            </div>

                            <div class="tag-list">
                                ${user.interests.slice(0, 5).map(interest => {
                                    const isCommon = commonInterests.includes(interest);
                                    return `<span class="tag ${isCommon ? 'highlight' : ''}">${interest}</span>`;
                                }).join('')}
                            </div>

                            <div class="card-bio">${user.bio}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function flipCard() {
            if (!currentCard) return;
            currentCard.classList.add('flipped');

            // éœ‡å‹•åé¥‹
            Utils.vibrate(10);

            // ç§»é™¤é»æ“Šäº‹ä»¶(åªèƒ½ç¿»ä¸€æ¬¡)
            currentCard.removeEventListener('click', flipCard);
        }

        function handleLike() {
            if (!currentCard) return;

            const user = users[currentUserIndex];

            // å¡ç‰‡é£›å‡ºå‹•ç•«
            gsap.to(currentCard, {
                duration: 0.4,
                x: window.innerWidth,
                rotation: 15,
                opacity: 0,
                ease: 'power2.in',
                onComplete: () => {
                    swipesRemaining--;
                    currentUserIndex++;

                    // 30% æ©Ÿç‡é…å°æˆåŠŸ
                    if (Math.random() < 0.3) {
                        showMatchModal(user);
                    } else {
                        showNextCard();
                    }
                }
            });

            // æ„›å¿ƒé£›å‡ºå‹•ç•«
            showHeartAnimation();
        }

        function handlePass() {
            if (!currentCard) return;

            // å¡ç‰‡é£›å‡ºå‹•ç•«
            gsap.to(currentCard, {
                duration: 0.4,
                x: -window.innerWidth,
                rotation: -15,
                opacity: 0,
                ease: 'power2.in',
                onComplete: () => {
                    swipesRemaining--;
                    currentUserIndex++;
                    showNextCard();
                }
            });
        }

        function showHeartAnimation() {
            const heart = document.createElement('div');
            heart.style.cssText = `
                position: fixed;
                left: 50%;
                top: 50%;
                font-size: 64px;
                pointer-events: none;
                z-index: 1000;
            `;
            heart.textContent = 'ğŸ’–';
            document.body.appendChild(heart);

            gsap.fromTo(heart,
                { scale: 0, opacity: 0 },
                {
                    duration: 0.5,
                    scale: 2,
                    opacity: 1,
                    y: -100,
                    onComplete: () => heart.remove()
                }
            );
        }

        function showMatchModal(user) {
            const modal = document.getElementById('matchModal');
            const commonInterests = Utils.getCommonInterests(
                CURRENT_USER.interests,
                user.interests
            );

            // å¡«å……è³‡æ–™
            document.getElementById('myAvatar').src = CURRENT_USER.avatar;
            document.getElementById('theirAvatar').src = user.avatar;
            document.getElementById('matchName').textContent = user.name;
            document.getElementById('matchCommon').textContent =
                `å…±åŒèˆˆè¶£: ${commonInterests.join('ã€')}`;

            // é¡¯ç¤º Modal
            modal.classList.add('show');

            // å‹•ç•«
            const content = modal.querySelector('.match-content');
            gsap.from(content, {
                duration: 0.5,
                scale: 0.8,
                opacity: 0,
                ease: 'back.out(1.7)'
            });
        }

        function closeMatchModal() {
            const modal = document.getElementById('matchModal');
            modal.classList.remove('show');
            showNextCard();
        }

        function goToChat() {
            Utils.showToast('é–‹å•ŸèŠå¤©å®¤...', 'success');
            setTimeout(() => {
                window.location.href = 'chat-room.html?userId=1';
            }, 500);
        }

        function showEmptyState() {
            document.getElementById('cardContainer').style.display = 'none';
            document.querySelector('.action-buttons').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';

            gsap.from('#emptyState', {
                duration: 0.5,
                y: 30,
                opacity: 0,
                ease: 'power2.out'
            });
        }
    </script>
